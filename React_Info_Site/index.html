<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Info Site</title>
        <link rel="stylesheet" href="index.css" />
        <!-- Link for React CDN https://legacy.reactjs.org/docs/cdn-links.html -->
        <!-- React Library from CDN -->
        <!-- This is not the proper way of using React. -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!-- React DOM from CDN -->
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel from React, Link is https://legacy.reactjs.org/docs/add-react-to-a-website.html -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <!-- You can use JSX in any <script> by adding the type below.-->
        <script src="index.js" type="text/babel"></script>
    </body>
</html>
